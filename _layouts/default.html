<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>LED - Linked Environment Data: {{ page.title }}</title>

    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <link rel="stylesheet" href="assets/stylesheets/customizations.css">
    <link rel="stylesheet" href="assets/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Linked Environment Data</h1>
        <p>Getting Things Connected</p>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <img src="assets/images/uba_logo.png" id="logo_uba">
        <img src="assets/images/innoq_logo.png" id="logo_innoq">
      </footer>
    </div>
    <script src="assets/javascripts/scale.fix.js"></script>

  </body>
</html>
